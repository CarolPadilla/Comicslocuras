<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <!--iocono de hamburguesa-->
      <ion-menu-button></ion-menu-button>
    </ion-buttons> 
    <ion-title>
      <!--titulo e iocono mas bonito-->
      <ion-icon name="flower-outline"></ion-icon>
      Funkopop
      <ion-icon name="flower-outline"></ion-icon>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Funkopop</ion-title>
    </ion-toolbar>
  </ion-header>
    <!-- contiene la lista de productos -->
  <section class="products-section">
    <ion-grid>
      <ion-row>
         <!-- Columna que se adapta a diferentes tamaños de pantalla -->
        <ion-col size="12" size-md="6" size-lg="4" *ngFor="let producto of products">
          <ion-card class="producto-card">
            <img [src]="producto.image" alt="{{producto.name}}" />
            <ion-card-header>
                    <!-- Título  -->
              <ion-card-title>{{ producto.name }}</ion-card-title>
              <ion-card-subtitle>${{ producto.price }}</ion-card-subtitle>
            </ion-card-header>
            <ion-card-content>
              <p>{{ producto.description }}</p>
               <!-- Botón de compra que se expande  -->
              <ion-button expand="full" color="primary">Comprar</ion-button>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </section>
</ion-content>
