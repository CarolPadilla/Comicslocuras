<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <!--icono de hamburguesa-->
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <!---titulo e icono bonito-->
      <img src="assets/img/logo.jpg" alt="ComicsLocuras Logo" class="logo">
      <ion-icon name="book"></ion-icon>
      ComicsLocuras  
      <ion-icon name="book"></ion-icon>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Productos</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Lista de Productos -->
  <section class="products-section">
    <ion-grid>
      <ion-row>
        <ion-col size="12" size-md="6" size-lg="4" *ngFor="let producto of productos">
          <ion-card class="product-card">
            <img [src]="producto.imagen" alt="{{producto.nombre}}" />
            <ion-card-header>
              <!---nombre del producto-->
              <ion-card-title>{{ producto.nombre }}</ion-card-title>
              <ion-card-subtitle>${{ producto.precio }}</ion-card-subtitle>
            </ion-card-header>
            <ion-card-content>
              <!--<p>{{ producto.description }}</p> -->
              <!-- Utilización de ID del producto -->
              <ion-button expand="full" color="primary" (click)="vermasProducto(producto)">Ver Más</ion-button>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </section>
</ion-content>
