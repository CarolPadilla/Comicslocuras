<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <ion-icon name="help-circle"></ion-icon>
      Preguntas
      <ion-icon name="help-circle"></ion-icon>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-card>
          <ion-card-header>
            <ion-card-title>¡Déjanos tus consultas!</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-item>
              <ion-label position="floating">Nombre Apellido</ion-label>
              <ion-input placeholder="Tu nombre"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Preguntas</ion-label>
              <ion-textarea placeholder="Tu comentario"></ion-textarea>
            </ion-item>
            <ion-button expand="full" class="submit-button">Enviar</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
