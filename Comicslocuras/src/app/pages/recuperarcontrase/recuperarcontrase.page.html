

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <!--<ion-menu-button></ion-menu-button>--->
    </ion-buttons>
    <ion-title>
      <img src="assets/img/logo.jpg" alt="ComicsLocuras Logo" class="logo">
      <ion-icon name="person"></ion-icon>
      Recuperar Contra
      <ion-icon name="person"></ion-icon>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Recuperar Contraseña</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="recovery-container">
    <h1>Recuperar Contraseña</h1>
    <p>Ingresa tu correo electrónico para recibir instrucciones para restablecer tu contraseña.</p>
    
    <ion-item>
      <ion-label position="floating">Correo Electrónico</ion-label>
      <ion-input [(ngModel)]="email" type="email"></ion-input>
    </ion-item>

    <ion-button class="recovery-button" expand="full" (click)="sendResetLink()">Enviar Enlace de Recuperación</ion-button>

    <div class="back-to-login">
      <p>¿Recuperaste tu contraseña? <a [routerLink]="['/login']">Inicia sesión</a></p>
    </div>
  </div>
</ion-content>
