<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <ion-icon name="accessibility"></ion-icon>
      ComicsLocuras
      <ion-icon name="accessibility"></ion-icon>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Agregar Comics/Mangas/Accesorios/Peluches</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="form-container">
    <h1>Agregar Nuevo Comic</h1>
    <ion-item>
      <ion-label position="floating">Nombre del producto</ion-label>
      <ion-input type="text" name="nombre" required></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label position="floating">Descripción</ion-label>
      <ion-textarea name="descripcion" required></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label position="floating">URL de Imagen</ion-label>
      <ion-input type="text" name="imagen" required pattern="https?://.+"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Página del producto</ion-label>
      <ion-select name="pagina" placeholder="Seleccionar página de destino" required>
        <ion-select-option value="home">Comics</ion-select-option>
        <ion-select-option value="catalog">Mangas</ion-select-option>
        <ion-select-option value="details">Funkopop</ion-select-option>
        <ion-select-option value="accessories">Accesorios</ion-select-option>
        <ion-select-option value="plushies">Peluches</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-button expand="full" style="--background: #ee0a56; --color: white;" (click)="agregarProducto()">Agregar</ion-button>
  </div>
</ion-content>
