<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <!---icono de hamburguesa-->
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <!---titulo e icono mas bonito-->
      <ion-icon name="book"></ion-icon>
      Eliminar Producto
      <ion-icon name="book"></ion-icon>
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding>
 
  <h2 class="custom-title">Eliminar Producto Deseado</h2>

  <form (ngSubmit)="buscarProducto()" #busquedaForm="ngForm">
    <ion-item>
      <ion-label position="floating">Nombre del Producto</ion-label>
      <ion-input type="text" [(ngModel)]="nombreProducto" name="nombreProducto" required class="input-box"></ion-input>
    </ion-item>

    <div class="button-group">
      <ion-button expand="block" type="submit" class="custom-button">Buscar Producto</ion-button>
    </div>
  </form>
<!---nombre y precio -->
  <ion-item *ngIf="producto">
    <ion-label>
      <h2>Producto Encontrado:</h2>
      <p>Nombre: {{ producto.nombre }}</p>
      <p>Precio: {{ producto.precio }}</p>
    </ion-label>
  </ion-item>
<!---boton eliminar producto -->
  <div class="button-group">
    <ion-button expand="block" color="danger" (click)="eliminarProducto()" *ngIf="producto" class="danger-button">Eliminar Producto</ion-button>
  </div>
</ion-content>
