<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <ion-icon name="book"></ion-icon>
      ComicsLocuras  
      <ion-icon name="book"></ion-icon>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Productos</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Lista de Productos -->
  <section class="products-section">
    <ion-grid>
      <ion-row>
        <ion-col size="12" size-md="6" size-lg="4" *ngFor="let product of products">
          <ion-card class="product-card">
            <img [src]="product.image" alt="{{product.name}}" />
            <ion-card-header>
              <ion-card-title>{{ product.name }}</ion-card-title>
              <ion-card-subtitle>${{ product.price }}</ion-card-subtitle>
            </ion-card-header>
            <ion-card-content>
              <p>{{ product.description }}</p>
              <ion-button expand="full" color="primary" (click)="comprarProducto(product.id)">Comprar</ion-button>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </section>
</ion-content>
