<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <!---icono de hamburguesa-->
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <!--titulo e icono bonito-->
      <ion-icon name="book"></ion-icon>
      ComicsLocuras  
      <ion-icon name="book"></ion-icon>
    </ion-title>
  </ion-toolbar>
</ion-header>

 
<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Productos</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Productos comics -->
  <section class="products-section">
    <ion-grid>
      <ion-row>
        <!--columna para producto se adapta -->
        <ion-col size="12" size-md="6" size-lg="4" *ngFor="let producto of products">
          <!--aqui va la tarjeta-->
          <ion-card class="product-card">
            <img [src]="producto.image" alt="{{producto.name}}" />
            <ion-card-header>
              <ion-card-title>{{ producto.name }}</ion-card-title>
              <ion-card-subtitle>${{ producto.price }}</ion-card-subtitle>
            </ion-card-header>
            <ion-card-content>
              <p>{{ producto.description }}</p>
              <ion-button expand="full" color="primary">Comprar</ion-button>
              <!-- BotÃ³n para comprar el producto en caso de -->
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </section>
</ion-content>
