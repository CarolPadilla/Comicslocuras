  <ion-item>
    <ion-label position="floating">Modelo</ion-label>
    <ion-input [(ngModel)]="crud.nombre" ></ion-input>

    <ion-label position="floating">Descripción</ion-label>
    <ion-textarea [(ngModel)]="crud.descripcion"></ion-textarea>
  </ion-item>

    <ion-label position="floating">Precio</ion-label>
    <ion-textarea [(ngModel)]="crud.precio" inputmode="decimal"></ion-textarea>

  </ion-item>
  
  <ion-item>
