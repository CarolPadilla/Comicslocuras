<ion-header [translucent]="true">
  <ion-toolbar>
    <img src="assets/img/logo.jpg" alt="ComicsLocuras Logo" class="logo">
    <ion-title>listar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item-sliding *ngFor="let x of arregloCrud">
      <ion-item>
        <h2>{{ x.id }}</h2>
        <h2>{{ x.nombre }}</h2>
        <h2>{{ x.precio }}</h2>
        <h2>{{ x.stock }}</h2>
        <h2>{{ x.descripcion }}</h2>
        <h2>{{ x.foto }}</h2>
        
        
        <ion-label style="word-wrap: break-word;white-space: normal;">{{ x.id }}</ion-label>
        <ion-label style="word-wrap: break-word;white-space: normal;">{{ x.nombre}}</ion-label>
        <ion-label style="word-wrap: break-word;white-space: normal;">{{ x.precio }}</ion-label>
        <ion-label style="word-wrap: break-word;white-space: normal;">{{ x.stock }}</ion-label>
        <ion-label style="word-wrap: break-word;white-space: normal;">{{ x.descripcion }}</ion-label>
        <ion-label style="word-wrap: break-word;white-space: normal;">{{ x.foto }}</ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option (click)="modificar(x)">
          <ion-icon slot="icon-only" name="pencil"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger" (click)="eliminar(x)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="agregar()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
